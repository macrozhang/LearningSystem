<!DOCTYPE HTML>
<html layout:decorator="layout">
    <head>
        <title>Content page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">


                <h2 class="display-2 my-3">Edit issue</h2>

                <form th:object="${issue}" th:action="@{/issues/{id}/edit(id=${issue.id})}" action="/issues/create" novalidate method="post">

                    <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input th:field="*{title}" th:errorclass="is-invalid" type="text" class="form-control" id="title" placeholder="Title" required>
                        <div class="invalid-feedback">
                            Please provide a title!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea th:field="*{description}" th:errorclass="is-invalid" class="form-control" id="description" rows="5" required></textarea>
                        <div class="invalid-feedback">
                            Please provide a description!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input th:field="*{place}" th:errorclass="is-invalid" type="text" class="form-control" id="place" placeholder="Place" required>
                        <div class="invalid-feedback">
                            Please provide a place!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select th:field="*{status}" th:errorclass="is-invalid" class="form-control" id="status" required>
                            <option value="NEW">New</option>
                            <option value="DOING">Doing</option>
                            <option value="DONE">Done</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a status!
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check" th:each="label : ${allLabels}">
                            <input class="form-check-input" type="checkbox" name="labels" 
                                   th:value="${label.id}" th:checked="${#arrays.contains(issueLabels, label.id)}" th:id="${#ids.seq('labels')}">
                            <label class="form-check-label" for="defaultCheck1" 
                                   th:text="${label.text}" th:for="${#ids.prev('labels')}">
                                Default checkbox
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>



            </div>
        </div>
    </body>
</html>
